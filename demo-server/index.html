<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<title>Vostok translator</title>

<link rel='stylesheet' type='text/css' href='vostokbox.css'>
<script src='https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js'
        type='text/javascript' charset='utf-8'>
</script>
<script src='vostokbox.js' type='text/javascript' charset='utf-8'></script>
</head>

<body>

<div id="vostokbox-tabs"></div>

<div style='width:1200px'>
  <div class='vostokbox-editor'>MODULE Hello;

IMPORT Out;

PROCEDURE Come*;
BEGIN
  Out.String("Добро пожаловать."); Out.Ln
END Come;

PROCEDURE Gone*;
BEGIN
  Out.String("До скорой встречи."); Out.Ln
END Gone;

END Hello.
</div>

  <div id='vostokbox-log'></div>

</div>

<div id='vostokbox-button-runners'></div>
<div id='vostokbox-runners'></div>

<script>
(function() {
  var box;

  box = VostokBox.createByDefaultIdentifiers(document, ace, {
    rootRunner    : 'Hello.Come; Hello.Gone',
    runners       : ['Hello.Come', 'Hello.Gone', '/INFO Out'],
    buttonRunners : ['/INFO', '/LIST', '/TO-C', '/TO-JAVA', '/TO-JS', '/TO-SCHEME', '/CLEAR']
  });
})();
</script>

</body>
</html>
