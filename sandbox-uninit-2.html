<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Vostok translator</title>

<link rel='stylesheet' type='text/css' href='vostokbox.css'>
<script src='https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js'></script>
<script src='vostokbox.js'></script>
</head>

<body>

<div style='width:1200px'>
  <div id='vostokbox-editor'>MODULE Uninit;

  IMPORT Out;

  PROCEDURE Go*(init, out: BOOLEAN);
  VAR i: INTEGER;
  BEGIN
    IF init THEN
      i := 99
    END;
    IF out THEN
      Out.Int(i, 0); Out.Ln
    END
  END Go;

END Uninit.
</div>

  <div id='vostokbox-log'></div>

</div>

<div id='vostokbox-runners'></div>

<script>
  var box;

  box = VostokBox.createByDefaultIdentifiers(document, ace);
  VostokBox.addRootRunner(box, 'Uninit.Go(TRUE, TRUE)');
  VostokBox.addRunner(box, 'Uninit.Go(FALSE, TRUE)');
  VostokBox.addRootRunner(box, ':INFO');
</script>

</body>
</html>
